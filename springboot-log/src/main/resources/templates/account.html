<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css">
</head>


<body>
<span style="text-align: center;display: block;font-family: Microsoft YaHei,sans-serif; color: #4c4948; font-size: 18px!important; ">日志记录查看</span>
<table>
    <tr>
        <th>no</th>
        <th>name</th>
        <th>operation</th>
        <th>time</th>
        <th>method</th>
        <th>params</th>
        <th>ip</th>
        <th>createTime</th>
    </tr>
    <tr th:each="list,stat : ${logList}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.username}"></td>
        <td th:text="${list.operation}"></td>
        <td th:text="${list.time}"></td>
        <td th:text="${list.method}"></td>
        <td th:text="${list.params}"></td>
        <td th:text="${list.ip}"></td>
        <td th:text="${list.createTime}"></td>
    </tr>
</table>
</body>
</html>
